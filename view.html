<script type="text/ng-template" id="skylarMain.html">
    <!-- SEARCH AND LIST EXAMPLE -->
    <div class="collapseMe">
        <widget-row>
            <widget-cell>
                <h2>Welcome to Campus Retail Services!</h2>
            </widget-cell>
        </widget-row>

        <widget-search label="What do you want to find?" placeholder="Type in a search term" search-results-title="Behold" data="model" min-char="2" fields="['title','details']">
            <widget-filter fields="['category']" filters="[{value:'1',text:'Number 1'},{value:'2',text:'Number 2'}]">


            </widget-filter>

            <widget-searching>
                <widget-list list="item in searchResults track by item.title" show-items="3">
                    <widget-row clickable ng-click="showDetails(item)">
                        <widget-cell fill>{{item.title}}</widget-cell>
                        <widget-cell>
                            <widget-icon name="angle-right"></widget-icon>
                        </widget-cell>
                    </widget-row>
                </widget-list>
            </widget-searching>

            <widget-not-searching>
                <widget-row>
                    <widget-cell>
                        <h2>Stores</h2>
                    </widget-cell>
                </widget-row>
                <widget-list list="item in model.value track by item.title" show-items="6">
                    <widget-row clickable ng-click="showDetails(item)">
                      <widget-cell fill>{{item.title}}</widget-cell>
                        <widget-cell>
                            <widget-icon name="angle-right"></widget-icon>
                        </widget-cell>
                    </widget-row>
                </widget-list>
            </widget-not-searching>
        </widget-search>
    </div>

</script>

<!-- VIEW FOR THE SEARCH AND LIST EXAMPLE -->
<script type="text/ng-template" id="skylarDetails.html">
    <widget-list-controls prev-click="prevItem" next-click="nextItem" original-item="item.value" prev-text="Previous Item" next-text="Next Item"></widget-list-controls>
    <widget-row>
        <widget-cell>
            <h2>{{item.value.title}}</h2>
        </widget-cell>
    </widget-row>
    
    <widget-row>
        <widget-cell>
            <h1>{{item.value.location}}</h1>
        </widget-cell>
    </widget-row>
    
     <widget-row>
        <widget-list>
             <widget-list list="it in item.value.details" show-items="3">
                  <widget-row clickable ng-click="showDetails2(it)">
                        <widget-cell fill>{{it.title}}                 
                        </widget-cell>
                        <widget-cell>
                            <widget-icon name="angle-right"></widget-icon>
                        </widget-cell>
                    </widget-row>
                </widget-list>
        </widget-list>
    </widget-row>
</script>
